<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src="reception.js" defer></script>
    </head>
    <body>
        <h1>Liste des eleves</h1>
        <input type="button" class="btn btn-primary" value="Modifier" onclick="modifier()">
        <input type="button" class="btn btn-primary" value="Supprimer" onclick="supprimer()">
        <input type="number" id="id" name="id">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" name="username" >
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" name="email">
        </div>
        <div class="row" id="reception"></div>
    </body>
</html>
